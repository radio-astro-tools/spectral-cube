install:
    - git clone git://github.com/astropy/ci-helpers.git
    - source ci-helpers/travis/setup_conda_$TRAVIS_OS_NAME.sh
    - if [[ $CASA_URL ]]; then curl $CASA_URL | tar -xz; CASA_BIN=$PWD/`basename $CASA_URL .tar.gz`/bin/casa; CASA_CONFIG=${CASA_BIN}-config; fi
    - if [[ $CASA_BIN ]]; then sh .download_packages.sh; fi
    - if [[ $CASA_BIN ]]; then PYTHONPATH=$PYPATH ${CASA_CONFIG} --exec python -c "import hashlib; print(hashlib.__file__)"; fi
    - if [[ $CASA_BIN ]]; then PYTHONPATH=$PYPATH ${CASA_CONFIG} --exec python -c "from hashlib import md5, sha1, sha256"; fi
    - if [[ $CASA_BIN ]]; then PYTHONPATH=$PYPATH ${CASA_CONFIG} --exec python .install_pip.py; fi
    - if [[ $CASA_BIN ]]; then PYTHONPATH=$PYPATH ${CASA_CONFIG} --exec python .install_astropy.py; fi
    - if [[ $CASA_BIN ]]; then PYTHONPATH=$PYPATH ${CASA_CONFIG} --exec python .import_astropy.py; fi

script:
    - if [[ $SETUP_CMD != egg_info ]]; then cd spectral_cube/tests/data ; make ; cd ../../../; fi
    - if [[ $CASA_BIN ]]; then PYTHONPATH=$PYPATH $CASA_CONFIG --exec python .casa_setup.py $SETUP_CMD; fi
    - if [[ ! $CASA_BIN ]]; then python setup.py $SETUP_CMD; fi

after_success:
    - if [[ $SETUP_CMD == 'test --coverage' ]]; then coveralls --rcfile='spectral_cube/tests/coveragerc'; fi
