name: Run tests

on: [push, pull_request]

jobs:
  tests:
    name: ${{ matrix.name}}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            python-version: 3.7
            name: Python 3.7 with minimal dependencies
            toxenv: py37-test
          - os: ubuntu-latest
            python-version: 3.7
            name: Python 3.7 with all non-visualization dependencies (except CASA)
            toxenv: py37-test-novis
          - os: ubuntu-18.04
            python-version: 3.6
            name: Python 3.6 with minimal dependencies and CASA
            toxenv: py36-test-casa
          - os: ubuntu-latest
            python-version: 3.8
            name: Python 3.8, all non-visualization dependencies, and dev versions of key dependencies
            toxenv: py38-test-novis-dev
          - os: ubuntu-latest
            python-version: 3.7
            name: Python 3.7 with all non-visualization dependencies (except CASA)
            toxenv: py37-test-novis
          - os: macos-latest
            python-version: 3.7
            name: Python 3.7 with all non-visualization dependencies (except CASA) on MacOS X
            toxenv: py37-test-novis
          - os: windows-latest
            python-version: 3.7
            name: Python 3.7, all dependencies, and dev versions of key dependencies on Windows
            toxenv: py37-test-all-dev
          - os: ubuntu-latest
            python-version: 3.8
            name: Documentation
            toxenv: build_docs

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install testing dependencies
      run: python -m pip install tox codecov
    - name: Run tests with ${{ matrix.name }}
      run: tox -v -e ${{ matrix.toxenv }}
    - name: Upload coverage to codecov
      uses: codecov/codecov-action@v1.0.13
      with:
        file: ./coverage.xml
